<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat APP</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f7fa;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #333;
        margin-top: 40px;
        margin-bottom: 20px;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      #messages {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        width: 100%;
        max-width: 500px;
        min-height: 300px;
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        overflow-y: auto;
      }
      #messages li {
        padding: 10px 16px;
        border-bottom: 1px solid #f0f0f0;
        color: #222;
        word-break: break-word;
        font-size: 1rem;
        transition: background 0.2s;
      }
      #messages li:last-child {
        border-bottom: none;
      }
      #form {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 500px;
        margin-bottom: 40px;
        gap: 8px;
      }
      #input,
      #username-input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
        background: #fafbfc;
      }
      #input:focus,
      #username-input:focus {
        border-color: #7b61ff;
        background: #fff;
      }
      button {
        padding: 10px 22px;
        background: #7b61ff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 4px rgba(123, 97, 255, 0.08);
      }
      button:hover,
      button:focus {
        background: #5a43c2;
      }
      @media (max-width: 600px) {
        #messages,
        #form {
          max-width: 95vw;
        }
      }
      div {
        margin-bottom: 20px;
      }
      .system-message {
        color: #666;
        font-style: italic;
        font-size: 0.9rem;
      }
      #chat-container {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
      }
      #sidebar {
        width: 250px;
        padding: 20px;
        background-color: #f5f5f5;
        border-right: 1px solid #ddd;
      }
      #chat-area {
        flex: 1;
        padding: 20px;
      }
      .room {
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
        margin: 4px 0;
      }
      .room:hover {
        background-color: #e9e9e9;
      }
      .room.active {
        background-color: #4caf50;
        color: white;
      }
      #create-room {
        margin-top: 20px;
      }
      #new-room {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
      }
      #create-room-btn {
        width: 100%;
        padding: 8px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #create-room-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Socket.IO Chat App</h1>

    <div id="username-container">
      <input
        type="text"
        id="username-input"
        placeholder="Enter your username"
      />
      <button id="set-username-btn">Set Username</button>
    </div>

    <div id="chat-container">
      <div id="sidebar">
        <h3>Rooms</h3>
        <ul id="room-list">
          <li class="room active" data-room="general">General</li>
          <li class="room" data-room="random">Random</li>
        </ul>
        <div id="create-room">
          <input type="text" id="new-room" placeholder="New room name" />
          <button id="create-room-btn">Create Room</button>
        </div>
      </div>
      <div id="chat-area">
        <ul id="messages"></ul>
        <form id="form">
          <input id="input" autocomplete="off" />
          <button>Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (message.length > 0) {
          socket.emit("chat message", message);
          input.value = "";
        }
      });

      socket.on("chat message", (data) => {
        const item = document.createElement("li");
        item.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      const usernameInput = document.getElementById("username-input");
      const setUsernameBtn = document.getElementById("set-username-btn");
      setUsernameBtn.addEventListener("click", () => {
        const newUserName = usernameInput.value.trim();
        if (newUserName) {
          socket.emit("set username", newUserName);
          usernameInput.value = "";
        }
      });

      socket.on("user joined", (data) => {
        const item = document.createElement("li");
        item.className = "system-message";
        if (data.oldUsername === "Anonymous") {
          item.textContent = `${data.newUserName} has joined the chat`;
        } else {
          item.textContent = `${data.oldUsername} is now known as ${data.newUserName}`;
        }
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on("user left", (data) => {
        const item = document.createElement("li");
        item.className = "system-message";
        item.textContent = `${data.username} has left the chat!`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      const roomList = document.getElementById("room-list");
      const newRoomInput = document.getElementById("new-room");
      const createRoomBtn = document.getElementById("create-room-btn");

      roomList.addEventListener("click", (e) => {
        if (e.target.classList.contains("room")) {
          const room = e.target.dataset.room;
          socket.emit("join room", room);
          document
            .querySelectorAll(".room")
            .forEach((r) => r.classList.remove("active"));
          e.target.classList.add("active");
        }
      });

      createRoomBtn.addEventListener("click", () => {
        const newRoomName = newRoomInput.value.trim();
        if (
          newRoomName &&
          !document.querySelector(`[data-room="${newRoomName}"]`)
        ) {
          socket.emit("create room", newRoomName);
          newRoomInput.value = "";
        }
      });

      socket.on("room created", (roomName) => {
        const roomItem = document.createElement("li");
        roomItem.className = "room";
        roomItem.dataset.room = roomName;
        roomItem.textContent = roomName;
        roomList.appendChild(roomItem);
      });

      socket.on("joined room", (room) => {
        const item = document.createElement("li");
        item.className = "system-message";
        item.textContent = `You joined ${room}`;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on("room message", (data) => {
        const item = document.createElement("li");
        item.className = "system-message";
        item.textContent = data.message;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
